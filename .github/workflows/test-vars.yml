name: TEST VARS
on: 
  workflow_dispatch:
    inputs:
      vercelBuildWithoutCache:
        description: 'Vercel Build Without Cache'     
        default: 'false'
        
jobs:
  printInputs:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.vercelBuildWithoutCache }} == 'true' || ${{ github.event.inputs.vercelBuildWithoutCache }} == '1'
      run: |
        echo "Vercel Build Without Cache: ${{ github.event.inputs.vercelBuildWithoutCache }}"
        echo "VERCEL_ARGS='--force'" >> $GITHUB_ENV
        echo "BUILD WITHOUT CACHE!! ${{env.VERCEL_ARGS}}"

