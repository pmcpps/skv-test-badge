name: Cached
on:
  workflow_call:
    inputs:
      rack_env:
        required: true  
        type: string
      env_file:
        required: true
        type: string
    secrets:
      my_token:
        description: 'The site token.'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: print basic info in cached.yml
        run: |
          echo "ENV_FILE: ${{ inputs.env_file }}"
          echo "RACK_ENV: ${{ inputs.rack_env }}"
      - name: check token
        if: ${{ secrets.my_token == "what" }}
        run: |
          echo "got here!!"
      - name: test the environment
        if: true
        run: |
          echo "IT WORKED OUT!"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get cached build
        uses: actions/cache@v3
        with:
          path: build
          key: assets-build-${{ github.sha }}
          restore-keys: |
            assets-build-${{ github.sha }}
          #key: ${{ runner.os }}-build-${{ github.sha }}
          #restore-keys: |
          #  ${{ runner.os }}-buildx-${{ github.sha }}
